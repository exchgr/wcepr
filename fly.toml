# fly.toml app configuration file generated for wcepr on 2025-10-03T14:48:20-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'wcepr'
primary_region = 'ewr'

[build]

[http_service]
	internal_port = 3000
	force_https = true
	auto_stop_machines = 'suspend'
	auto_start_machines = true
	min_machines_running = 0
	processes = ['app']

[[vm]]
	memory = '1gb'
	cpu_kind = 'shared'
	cpus = 1
	processes = ['app']

[deploy]
	strategy = "canary"

[[restart]]
	policy = "always"
	retries = 10
	processes = ["app"]
